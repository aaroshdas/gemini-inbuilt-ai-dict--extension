<html>
  <link rel="stylesheet" href="sidepanel.css">
  <head>
    <title>Side Panel</title>
  </head>
  <body>
    <div class="simpleContainer">
      <input id ="searchBar" type="text" placeholder="Search a word/phrase...">
      <button id = "submitSearch">submit</button>
    </div>


    <div>
      <div>
        <input type="checkbox" name="show definitions" id="showDef" checked>
        <main>Show definitions</main>
      </div>
      <div>
        <input type="checkbox" name="show synonyms" id="showSyn" checked>
        <main>Show synonyms</main>
      </div>
      <div>
        <input type="checkbox" name="show antonyms" id="showAnt" checked>
        <main>Show antonyms</main>
      </div>
    </div>

    

    <div class="simpleContainer">
      <h4>Word:</h4>
      <main id ="selectedPhrase"></main>
    </div>
    <div class="simpleContainer">
      <h4>Definition:</h4>
      <main id = "definitions"></main>
    </div>
    <div class="simpleContainer">
      <h4>Synonyms:</h4>
      <main id = "synonyms"></main>
    </div>
    <div class="simpleContainer"></div>
      <h4>Antonyms:</h4>
      <main id = "antonyms"></main>
    </div>
    
    <script src="bundle.js"></script>

    <script src="sidepanel.js"></script>
    <script src="service-worker.js"></script>
    
  </body>
</html>
